<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link rel="shortcut icon" href="./assets/img/4geeks.ico" />
    <script
      src="https://kit.fontawesome.com/072e5df971.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="filters-wrapper">
      <ul class="filters">
        <li>
          <label>Include Cover</label>
          <select class="picker" data-attribute="includeCover">
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </li>
        <li>
          <label>Name</label>
          <input class="picker" data-attribute="name" type="text" />
        </li>
        <li>
          <label>Last Name</label>
          <input class="picker" data-attribute="lastName" type="text" />
        </li>
        <li>
          <label>S.M. Position</label>
          <select class="picker" data-attribute="socialMediaPosition">
            <option value="position-left">Left</option>
            <option value="position-right">Right</option>
          </select>
        </li>
        <li>
          <label>Twitter</label>
          <input class="picker" data-attribute="twitter" type="text" />
        </li>
        <li>
          <label>Github</label>
          <input class="picker" data-attribute="github" type="text" />
        </li>
        <li>
          <label>LinkedIn</label>
          <input class="picker" data-attribute="linkedin" type="text" />
        </li>
        <li>
          <label>Instagram</label>
          <input class="picker" data-attribute="instagram" type="text" />
        </li>
        <li>
          <label>Role</label>
          <select class="picker" data-attribute="role">
            <option value="Web Developer">Web Developer</option>
            <option value="Data Analyst">Data Analyst</option>
            <option value="Cybersecurity Specialist"
              >Cybersecurity Specialist</option
            >
          </select>
        </li>
        <li>
          <label>City</label>
          <select class="picker" data-attribute="city">
            <option value="Madrid">Madrid</option>
            <option value="Barcelona">Barcelona</option>
            <option value="Seville">Seville</option>
            <option value="Valencia">Valencia</option>
          </select>
        </li>
        <li>
          <label>Country</label>
          <select class="picker" data-attribute="country">
            <option value="Spain">Spain</option>
            <option value="Germany">Germany</option>
            <option value="Canada">Canada</option>
            <option value="Venezuela">Venezuela</option>
          </select>
        </li>
      </ul>
    </div>

    <div id="widget_content"></div>

    <!-- do not remove this bundle.js tag -->
    <script type="text/javascript" src="/main.bundle.js"></script>
  </body>
</html>
